<div class="guest--list--tabel">
  <h2 class="guest--list--container">Guest count: {{ peopleCount }}</h2>
  <table mat-table [dataSource]="guestList" class="">
    <ng-container matColumnDef="first Name">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
    </ng-container>

    <ng-container matColumnDef="Last Name">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="Food">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Option</th>
      <td mat-cell *matCellDef="let element">{{ element.food }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
